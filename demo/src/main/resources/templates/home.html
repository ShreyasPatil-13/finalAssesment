<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8">
		<title>Assesment</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
		<script type="text/javascript">
			function generatePassword(){
				const fname= document.getElementById('firstName');
				const mname= document.getElementById('middleName');
				const lname= document.getElementById('lastName');
				
				let password = firstName.value.substring(0, 2)
                + middleName.value.substring(0, 2)
                + lastName.value.substring(0, 2)
                + (Math.floor(Math.random() * 100) + 100);
				
				document.getElementById('passwordField').value = password; 
				console.log(password);
			}
			
		</script>
	</head>
	<body>
		<div class="container my-5 bg-body rounded-3 w-25">
			<h1>User Form</h1>
			<form th:action="@{/saveuser}" th:object="${user}" method="post" class="d-flex flex-column gap-3">
			
				<label for="firstName">First Name</label>
				<input type="text" name="firstName" th:field="*{firstName}">
				
				
				<label for="middleName">Middle Name</label>
				<input type="text" name="middleName" th:field="*{middleName}">
				
				
				<label for="lastName">Last Name</label>
				<input type="text" name="lastName" th:field="*{lastName}" onblur="generatePassword()">
				
				
				<input type="hidden" name="password" id="passwordField" th:field="*{password}" >
				
				<input type="submit" value="submit">
			</form>
		
		</div>
		
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		          crossorigin="anonymous"></script>
		
		</body>
</html>
