<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8">
		<title>Assesment</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
		<script type="text/javascript">

				const mname= document.getElementById('middleName');
				const lname= document.getElementById('lastName');
				
				let password = firstName.value.substring(0, 2)
                + middleName.value.substring(0, 2)

	</head>
	<body>
		<div class="container my-5 bg-body rounded-3 mx-auto">
			<h1>User Details</h1>
			<table class="table table-bordered">
				<thead>
					<tr class="">
						<td>First Name</td>
						<td>Middle Name</td>
						<td>Last Name</td>
						<td>Password</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${users}">
						<td th:text="${user.firstName}"></td>
						<td th:text="${user.middleName}"></td>
						<td th:text="${user.lastName}"></td>
						<td th:text="${user.password}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		          crossorigin="anonymous"></script>
		
		</body>
</html>
